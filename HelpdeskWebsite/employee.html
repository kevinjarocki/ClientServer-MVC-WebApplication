    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active text-dark font-weight-bold">
                <a class="nav-link" href="/home.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active text-dark font-weight-bold">
                <a class="nav-link text-white-50 bg-dark" href="/employee.html" data-toggle="modal">Employee</a>

            <li class="nav-item active text-dark font-weight-bold">
                <a class="nav-link" href="/call.html" >Calls</a>

    <div class="form-group mt-2 mr-2">

</nav>
<div class="justify-content-center align-items-center row mt-5 ml-1" style="background-color: coral">
    <img src="img/squirtle.gif" class="img-fluid" alt="Responsive image" style="width: 18%; height: 18%" />
    <div class="col-12 text-center p-3" style="background-color: aquamarine">
        <h2>Current Employees<br/>V2.0</h2></div>
    <div class="list-group col-10" style="background-color: aquamarine; text-decoration-color: darkblue" id="employeeList">
    </div>
</div>
<form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
    <div class="modal fade text-center mr-3" data-backdrop="static" id="theModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-title text-center" id="modaltitle"></div>
                </div>
                <div class="modal-body" style="background-color: coral">
                    <div class="mx-4 my-4">
                        <img src="img/pokeball.png" class="img-fluid" alt="Responsive image" style="width: 10%; height: 10%" />
                        <div class="card">
                            <div class="card-header text-center" style="text-decoration-color: darkblue; font-family: sans-serif">
                                Employee Information V2.0
                            </div>
                           
                            <div class="card-body" style="background-color: aqua">
                                
                                <div class="row" style="background-color: aqua">
                                    <div class="col-4">Title:</div>
                                    <div class="col-8"><input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control"/></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">First:</div>
                                    <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" name="TextBoxFirstname" class="form-control"/></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Surname:</div>
                                    <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" name="TextBoxLastname" class="form-control"/></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Phone#:</div>
                                    <div class="col-8"><input type="text" placeholder="enter phone number" id="TextBoxPhone" name="TextBoxPhone" class="form-control"/></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Email:</div>
                                    <div class="col-8"><input type="text" placeholder="enter email" id="TextBoxEmail" name="TextBoxEmail" class="form-control"/></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Department:</div>
                                    <div class="col-8"><select id="ddlDeps" name="ddlDeps" class="form-control"></select></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Staff Picture:</div>
                                    <div class="col-4 mt-2" id="ImageHolder" name="ImageHolder"></div>
                                    <div class="col-4">&nbsp;</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center" style="background-color: aqua">
                        <input id="fileUpload" type="file" class="border float-left col-9 col-sm-4"/>
                        <input type="button" class="btn btn-secondary" value="Update" id="actionbutton" style="color: aquamarine; background-color: white"/>
                        <input type="button" class="btn btn-secondary" data-toggle="confirmation" id="deletebutton" data-placement="right" value="delete" style="background-color: white; color: red"/>
                        <div id="modalstatus" class="text-left mt-3 mb-2" style="font-family: fantasy; color: hotpink; text-decoration: beige"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="Scripts/jquery-3.3.1.min.js"></script>
<script src="Scripts/jquery.validate.min.js"></script>
<script src="Scripts/employeelookup.js"></script>
<script src="Scripts/employee.js"></script>
<script src="Scripts/popper.min.js"></script>
<script src="Scripts/bootstrap.bundle.min.js"></script>
<script src="Scripts/bootstrap-confirmation.min.js"></script>   
</body>
</html>
